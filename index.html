    <script>
        // Simple script for the menu icon functionality
        let menuIcon = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
            menuIcon.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        };

        // Simple script for rotating text (adjust the array of words here)
        const rotatingText = document.querySelector('.rotating-text');
        // Initial text for the rotating element
        rotatingText.textContent = 'n IT Support Technician'; 
        const textArray = ['Front-end Developer', 'UI/UX Designer', 'Tech Enthusiast', 'Problem Solver'];
        let textIndex = 0;
        let charIndex = rotatingText.textContent.length; // Start with the existing text length

        function type() {
             // Reset to the next word if the current word is fully displayed
            if (charIndex === textArray[textIndex].length) {
                setTimeout(erase, 2000);
                return;
            }
            if (charIndex < textArray[textIndex].length) {
                rotatingText.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } 
        }

        function erase() {
            if (charIndex > 0) {
                rotatingText.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(type, 500);
            }
        }
        
        // Function to start the typing/erasing animation cycle
        function startTypingAnimation() {
            // First, erase the initial 'Candidate' text
            charIndex = rotatingText.textContent.length;
            textIndex = 0;
            erase();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (rotatingText) {
                // Wait a moment before starting the loop
                setTimeout(startTypingAnimation, 1000);
            }
        });
    </script>
